<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onkeydown="changeDirection(event)">
    <canvas id="c" width="800" height="600" style="border: 1px solid rgba(51, 50, 50, 0);"></canvas>
    <p id="punkty">Wynik: 0</p>
    <script>
        var canvas = document.getElementById('c');
        var ctx = canvas.getContext('2d');
        var snake = Array(
            {x:400, y:300},
            {x:390, y:300},
            {x:380, y:300},
            {x:370, y:300},
        );
        var jedzenie = {x:300, y: 200};  
        spawnFood();      
        var kierunek = "prawo";
        var punkty = 0;
        setInterval("gameLoop()", 50);

        function changeDirection(e) {
            //console.log(e);//
            switch(e.key) {
                case "w":
                kierunek = "gora";
                break;
                case "s":
                kierunek = "dol";
                break;
                case "a":
                kierunek = "lewo";
                break;
                case "d":
                kierunek = "prawo";
                break;
            }
        }
        function spawnFood() {
            var x = Math.random();
            x *= 80; 
            x = Math.round(x);
            x = x*10;
            var y = Math.random();
            y *= 60;
            y = Math.round(y);
            y *= 10;

            jedzenie.x = x;
            jedzenie.y = y;

        }
        function gameLoop() {
            ctx.fillStyle = "#FFFFFF";
            ctx.fillRect(0,0,800,600);
            
            if(snake[0].x == jedzenie.x && snake[0].y == jedzenie.y) {
                punkty++;
                document.getElementById('punkty').innerHTML = 
                                                    "Wynik: " + punkty;
                spawnFood();
            } else {
                snake.pop();
            }
            
            var glowax = snake[0].x;
            var gloway = snake[0].y;

            switch(kierunek) {
                case "dol":
                gloway +=10;
                break;
                case "gora":
                gloway -= 10;
                break;
                case "lewo":
                glowax -= 10;
                break
                case "prawo":
                glowax += 10;
                break;
            }

            var nowaGlowa = {x: glowax, y: gloway};
            console.log(nowaGlowa);
            console.log(snake.length);
            snake.unshift(nowaGlowa);

            //rysuj węża//
            ctx.fillStyle = "#009933";
            for(var i = 0 ; i < snake.length ; i++) {
                ctx.fillRect(snake[i].x, snake[i].y, 10, 10);
            }
            
            
            //rysuj jedzenie//
            ctx.fillStyle = "#000000";
            ctx.fillRect(jedzenie.x, jedzenie.y,10,10);

            //sprawdz czy nie uderzyliśmy w koniec planszy//
            if(snake[0].y < 0 || snake[0].y >= 600 || 
                            snake[0].x < 0 || snake[0].x >= 800) {
                alert("przegrałeś! twoj wynik to: " + punkty);
                snake = Array(
                {x:400, y:300},
                {x:390, y:300},
                {x:380, y:300},
                {x:370, y:300},
                );
            }//sprawdz czy glowa nie uderzyła w węża//
            var glowax = snake[0].x;
            var gloway = snake[0].y;
            //przeszukaj węża pod kątem identycznych współrzednych//
            for(var i = 1 ; i < snake.length ; i++) {
                if(glowax == snake[i].x && gloway == snake[i].y) {
                    alert("przegrałeś - wpadłeś sam w siebie, twoj wynik to: " + punkty);
                    snake = Array(
                    {x:400, y:300},
                    {x:390, y:300},
                    {x:380, y:300},
                    {x:370, y:300},
                    );
                }
            }
                
        }
    </script>
</body>
</html>
